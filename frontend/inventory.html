<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Express - Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">Book Express</h2>
            </div>
            
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <ul>
                        <li><a href="dashboard.html" class="menu-item" data-section="dashboard"><span class="icon"><i class="fas fa-home"></i></span> Dashboard</a></li>
                        <li><a href="inventory.html" class="menu-item active" data-section="inventory"><span class="icon"><i class="fas fa-boxes"></i></span> Inventory</a></li>
                        <li><a href="catalogue.html" class="menu-item" data-section="catalogue"><span class="icon"><i class="fas fa-book"></i></span> Catalogue</a></li>
                        <li><a href="low-stock.html" class="menu-item" data-section="low-stock"><span class="icon"><i class="fas fa-exclamation-circle"></i></span> Low Stock Alerts</a></li>
                    </ul>
                </div>
                
                <div class="menu-section">
                    <h3 class="menu-title">ADMIN</h3>
                    <ul>
                        <li><a href="analytics.html" class="menu-item" data-section="analytics"><span class="icon"><i class="fas fa-chart-bar"></i></span> Analytics</a></li>
                        <li><a href="import.html" class="menu-item" data-section="import"><span class="icon"><i class="fas fa-upload"></i></span> Import Data</a></li>
                    </ul>
                </div>
                
                <div class="menu-section logout-section">
                    <ul>
                        <li><a href="#" class="menu-item logout" onclick="logout()"><span class="icon"><i class="fas fa-sign-out-alt"></i></span> Logout</a></li>
                    </ul>
                </div>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="topbar">
                <button class="sidebar-toggle" id="sidebarToggle">☰</button>
                <div class="topbar-right">
                    <div class="user-profile">
                        <div class="user-avatar" id="userInitial">C</div>
                        <div class="user-info">
                            <p class="user-name" id="userName">Manager</p>
                            <p class="user-role" id="userRole">Manager</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Inventory Section -->
            <section id="inventory-section" class="content-section active">
                <div class="inventory-header">
                    <h1>Book Inventory</h1>
                </div>
                
                <div class="inventory-container">
                    <!-- Search and Filters -->
                    <div class="inventory-toolbar">
                        <div class="search-section">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="inventorySearch" class="search-box" placeholder="Search by Item ID, Title...">
                        </div>
                        
                        <div class="filter-section">
                            <select id="gradeFilter" class="filter-select">
                                <option value="">All Grade Levels</option>
                                <option value="Pre-K">Pre-Kindergarten</option>
                                <option value="K1">Kindergarten 1</option>
                                <option value="K2">Kindergarten 2</option>
                                <option value="K3">Kindergarten 3</option>
                                <option value="Grade 1">Grade 1</option>
                                <option value="Grade 2">Grade 2</option>
                                <option value="Grade 3">Grade 3</option>
                                <option value="Grade 4">Grade 4</option>
                                <option value="Grade 5">Grade 5</option>
                                <option value="Grade 6">Grade 6</option>
                                <option value="Grade 7">Grade 7</option>
                                <option value="Grade 8">Grade 8</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10 / CSEC</option>
                                <option value="Grade 11">Grade 11 / CSEC</option>
                                <option value="Grade 12">Grade 12 / CAPE</option>
                                <option value="Grade 13">Grade 13 / CAPE</option>
                            </select>
                        </div>
                        
                        <button class="bulk-actions-btn" onclick="showBulkActionsMenu()">Bulk Actions</button>
                    </div>
                    
                    <!-- Selection Info -->
                    <div class="selection-info">
                        <span id="selectionCount">0 item(s) selected</span>
                    </div>
                    
                    <!-- Bulk Actions Panel -->
                    <div id="bulkActionsPanel" class="bulk-actions-panel">
                        <div class="bulk-actions-header">
                            <h3>Bulk Actions</h3>
                            <button class="bulk-actions-close" onclick="closeBulkActionsMenu()">×</button>
                        </div>
                        <div class="bulk-actions-content">
                            <div class="bulk-action-item">
                                <label for="bulkQuantityAdd">Add Quantity</label>
                                <input type="number" id="bulkQuantityAdd" placeholder="Enter quantity" min="1">
                            </div>
                            <div class="bulk-action-item">
                                <label for="bulkQuantityDeduct">Deduct Quantity</label>
                                <input type="number" id="bulkQuantityDeduct" placeholder="Enter quantity" min="1">
                            </div>
                            <div class="bulk-action-item">
                                <label for="bulkThresholdValue">Update Threshold</label>
                                <input type="number" id="bulkThresholdValue" placeholder="Enter threshold value" min="1">
                            </div>
                            <div class="bulk-action-item">
                                <label>&nbsp;</label>
                                <button class="bulk-action-btn secondary" onclick="bulkAddFavourites()">
                                    <i class="fas fa-star"></i> Add to Favourites
                                </button>
                            </div>
                            <div class="bulk-action-buttons">
                                <button class="bulk-action-btn primary" onclick="bulkAddQuantity()">
                                    <i class="fas fa-plus"></i> Add Quantity
                                </button>
                                <button class="bulk-action-btn primary" onclick="bulkDeductQuantity()">
                                    <i class="fas fa-minus"></i> Deduct Quantity
                                </button>
                                <button class="bulk-action-btn primary" onclick="bulkUpdateThreshold()">
                                    <i class="fas fa-edit"></i> Update Threshold
                                </button>
                                <button class="bulk-action-btn cancel" onclick="closeBulkActionsMenu()">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Inventory Table -->
                    <div class="inventory-table-wrapper">
                        <table class="inventory-table">
                            <thead>
                                <tr>
                                    <th style="width: 40px;">
                                        <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()">
                                    </th>
                                    <th>BOOK TITLE</th>
                                    <th>GRADE LEVEL</th>
                                    <th>CURRENT STOCK</th>
                                    <th>UNIT PRICE</th>
                                    <th style="width: 100px;">FAVOURITE</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryBody">
                                <tr>
                                    <td colspan="6" style="text-align: center; padding: 40px;">Loading inventory...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Item Detail Modal -->
    <div id="itemDetailModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeDetailModal()">&times;</span>
            <div id="itemDetailContent">
                <!-- Item details will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookModal()">&times;</span>
            <h2 id="bookModalTitle">Add New Book</h2>
            <form id="bookForm" onsubmit="saveBook(event)">
                <div class="form-group">
                    <label for="bookTitle">Title</label>
                    <input type="text" id="bookTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="bookISBN">ISBN</label>
                    <input type="text" id="bookISBN">
                </div>
                
                <div class="form-group">
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor">
                </div>
                
                <div class="form-group">
                    <label for="bookGrade">Grade Level</label>
                    <input type="text" id="bookGrade">
                </div>
                
                <div class="form-group">
                    <label for="bookCategory">Subject Category</label>
                    <input type="text" id="bookCategory">
                </div>
                
                <div class="form-group">
                    <label for="bookPrice">Unit Price</label>
                    <input type="number" id="bookPrice" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="bookStock">Current Stock</label>
                    <input type="number" id="bookStock" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeBookModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/inventory.js"></script>
</body>
</html>
