<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Express - Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .users-content {
            padding: 20px;
        }

        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-add-user {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            gap: 8px;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .btn-add-user:hover {
            background-color: #0052cc;
        }

        .users-table-wrapper {
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-primary);
        }

        .users-table thead {
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-color);
        }

        .users-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .users-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-badge.admin {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .role-badge.manager {
            background-color: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }

        .role-badge.staff {
            background-color: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            gap: 5px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background-color: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }

        .btn-edit:hover {
            background-color: rgba(59, 130, 246, 0.4);
        }

        .btn-delete {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .btn-delete:hover {
            background-color: rgba(239, 68, 68, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0052cc;
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
            padding: 12px;
            border-radius: 4px;
            color: #fca5a5;
            margin-bottom: 20px;
        }

        .success-message {
            background-color: rgba(16, 185, 129, 0.2);
            border-left: 4px solid #10b981;
            padding: 12px;
            border-radius: 4px;
            color: #86efac;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">Book Express</h2>
            </div>
            
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <ul>
                        <li><a href="dashboard.html" class="menu-item" data-section="dashboard"><span class="icon"><i class="fas fa-home"></i></span> Dashboard</a></li>
                        <li><a href="inventory.html" class="menu-item" data-section="inventory"><span class="icon"><i class="fas fa-boxes"></i></span> Inventory</a></li>
                        <li><a href="catalogue.html" class="menu-item" data-section="catalogue"><span class="icon"><i class="fas fa-book"></i></span> Catalogue</a></li>
                        <li><a href="low-stock.html" class="menu-item" data-section="low-stock"><span class="icon"><i class="fas fa-exclamation-circle"></i></span> Low Stock Alerts</a></li>
                    </ul>
                </div>
                
                <div class="menu-section">
                    <h3 class="menu-title">ADMIN</h3>
                    <ul>
                        <li><a href="analytics.html" class="menu-item" data-section="analytics"><span class="icon"><i class="fas fa-chart-bar"></i></span> Analytics</a></li>
                        <li><a href="import.html" class="menu-item" data-section="import"><span class="icon"><i class="fas fa-upload"></i></span> Import Data</a></li>
                        <li><a href="manage-users.html" class="menu-item active" data-section="manage-users"><span class="icon"><i class="fas fa-users"></i></span> Manage Users</a></li>
                    </ul>
                </div>
                
                <div class="menu-section logout-section">
                    <ul>
                        <li><a href="#" class="menu-item logout" onclick="logout()"><span class="icon"><i class="fas fa-sign-out-alt"></i></span> Logout</a></li>
                    </ul>
                </div>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="topbar">
                <button class="sidebar-toggle" id="sidebarToggle">☰</button>
                <div class="topbar-right">
                    <div class="user-profile">
                        <div class="user-avatar" id="userInitial">C</div>
                        <div class="user-info">
                            <p class="user-name" id="userName">Manager</p>
                            <p class="user-role" id="userRole">Manager</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Manage Users Section -->
            <section id="manage-users-section" class="content-section active">
                <div class="section-header">
                    <h1>Manage Users</h1>
                    <p class="welcome-message">Add, edit, or remove users from the system.</p>
                </div>
                
                <div class="users-content">
                    <!-- Messages -->
                    <div id="messageContainer"></div>
                    
                    <!-- Add User Button -->
                    <div class="users-header">
                        <h2>Users</h2>
                        <button class="btn-add-user" onclick="openAddUserModal()">
                            <i class="fas fa-plus"></i> Add User
                        </button>
                    </div>
                    
                    <!-- Users Table -->
                    <div class="users-table-wrapper">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Last Sign In</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; padding: 40px;">
                                        <div class="loading">
                                            <i class="fas fa-spinner fa-spin"></i> Loading users...
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add User</h2>
                <button class="close-modal" onclick="closeUserModal()">×</button>
            </div>
            
            <form id="userForm" onsubmit="handleSubmitUser(event)">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password <span id="passwordNote">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="manager">Manager</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/manage-users.js"></script>
</body>
</html>
