<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Express - Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/catalogue.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">Book Express</h2>
            </div>
            
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <ul>
                        <li><a href="dashboard.html" class="menu-item" data-section="dashboard"><span class="icon"><i class="fas fa-home"></i></span> Dashboard</a></li>
                        <li><a href="inventory.html" class="menu-item" data-section="inventory"><span class="icon"><i class="fas fa-boxes"></i></span> Inventory</a></li>
                        <li><a href="catalogue.html" class="menu-item" data-section="catalogue"><span class="icon"><i class="fas fa-book"></i></span> Catalogue</a></li>
                        <li><a href="low-stock.html" class="menu-item" data-section="low-stock"><span class="icon"><i class="fas fa-exclamation-circle"></i></span> Low Stock Alerts</a></li>
                    </ul>
                </div>
                
                <div class="menu-section">
                    <h3 class="menu-title">ADMIN</h3>
                    <ul>
                        <li><a href="analytics.html" class="menu-item active" data-section="analytics"><span class="icon"><i class="fas fa-chart-bar"></i></span> Analytics</a></li>
                        <li><a href="import.html" class="menu-item" data-section="import"><span class="icon"><i class="fas fa-upload"></i></span> Import Data</a></li>
                    </ul>
                </div>
                
                <div class="menu-section logout-section">
                    <ul>
                        <li><a href="#" class="menu-item logout" onclick="logout()"><span class="icon"><i class="fas fa-sign-out-alt"></i></span> Logout</a></li>
                    </ul>
                </div>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="topbar">
                <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>
                <div class="topbar-right">
                    <div class="user-profile">
                        <div class="user-avatar" id="userInitial">C</div>
                        <div class="user-info">
                            <p class="user-name" id="userName">Manager</p>
                            <p class="user-role" id="userRole">Manager</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Analytics Section -->
            <section id="analytics-section" class="content-section active">
                <div class="analytics-header">
                    <h1>Sales Analytics</h1>
                    <div class="analytics-controls">
                        <select id="timeRangeSelector" class="filter-select" onchange="updateAnalytics()">
                            <option value="7">Last 7 Days</option>
                            <option value="30">Last 30 Days</option>
                            <option value="90">Last 90 Days</option>
                            <option value="custom">Custom Range</option>
                        </select>
                        <button class="btn-primary" onclick="refreshAnalytics()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <!-- Custom Date Range (Hidden by default) -->
                <div id="customDateRange" style="display: none; margin-bottom: 20px;">
                    <div class="date-range-inputs">
                        <div class="form-group">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate" onchange="updateAnalytics()">
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date:</label>
                            <input type="date" id="endDate" onchange="updateAnalytics()">
                        </div>
                    </div>
                </div>
                
                <!-- Analytics Container -->
                <div class="analytics-container">
                    <!-- 1. Stock Status Overview Pie Chart -->
                    <div class="analytics-card">
                        <div class="card-header">
                            <h2>Stock Status Overview</h2>
                            <small>Out of Stock, Low in Stock, In Stock</small>
                        </div>
                        <div class="chart-container">
                            <canvas id="stockStatusChart"></canvas>
                        </div>
                    </div>
                    
                    <!-- 2. Stock Level by Grade Level -->
                    <div class="analytics-card">
                        <div class="card-header">
                            <h2>Stock Level by Grade Level</h2>
                            <small>Current inventory quantity per grade</small>
                        </div>
                        <div class="chart-container">
                            <canvas id="stockByGradeChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/analytics.js"></script>
</body>
</html>
